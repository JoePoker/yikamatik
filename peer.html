<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YIKAMATİK OTA ADAPTER</title>
<style>
    html,body{ color:#fff;font-family:tahoma}
</style> 
  
  </head>
    <body style="background-color:#000; color:#fff">
<div id="main" style="display:block;">
        <div><h2 style="display:inline-block;">YIKAMATIK OTA ADAPTER</h2>
          <a style="color:#5f5;padding:5px;display:inline-block;text-decoration:none; font-size:30px; position:absolute; right:60px" href="./peer.html">⟳</a>
          <a onclick=" window.ReactNativeWebView.postMessage('closeButtonClick');" style="color:#f55;padding:5px;display:inline-block;text-decoration:none; position:absolute; right:20px; font-size:25px;" href="">✖</a>
        </div>
        <div id="receiver-id" class="status">Device ID</div>
                <div id="status" class="status">Status</div>
                <div class="message" id="message">Message</div>
</div>
<hr>        

        <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
        <script type="text/javascript">


                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var standbyBox = document.getElementById("standby");
                var goBox = document.getElementById("go");
                var fadeBox = document.getElementById("fade");
                var offBox = document.getElementById("off");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var devID="";
                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                   
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer("ykmtk-p-"+devID, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                       
                      if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = 'ID: <b style="color:#dd3">' + peer.id+"</b>";
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        status.innerHTML = "Connected";
                        ready();
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn.close();
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                        peer.destroy();
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        peer.destroy();
                        //alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
            window.ReactNativeWebView.postMessage(data );
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                    });
                }

          

                //initialize();

        </script>
    </body>
</html>
