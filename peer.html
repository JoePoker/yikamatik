<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YIKAMATİK OTA ADAPTER</title>
<style>
    html,body{ color:#fff;font-family:tahoma}
  hr{ border-bottom:1px dotted #888 !important;border-top:0px none !important; background-color:none;}
  h2{ margin:5px;}
</style> 
  
  </head>
    <body style="background-color:#000; color:#fff">
<div id="main" style="display:block;">
        <div style="padding:0px; padding-left:10px; margin-bottom:4px; background-color:#333; color:#999"><h2 style="display:inline-block;">YIKAMATIK OTA ADAPTER</h2>
          <a style="color:#5f5;padding:1px;display:inline-block;text-decoration:none; font-size:35px; position:absolute; right:60px;font-weight:bold;top:0px;" href="./peer.html">⟳</a>
          <a onclick=" window.ReactNativeWebView.postMessage('closeButtonClick');" style="color:#f55;padding:1px;display:inline-block;text-decoration:none; position:absolute; right:20px; top:3px; font-size:30px;" href="">✖</a>
        </div>
        <div id="receiver-id" class="status">Device ID</div>
                <div id="stat" class="status" style="background-color:#f00; color:#fff;">Not Connected</div>
                <div class="message" id="message">Message</div>
</div>
<hr>        

        <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
        <script type="text/javascript">





  

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var stat = document.getElementById("stat");
                var message = document.getElementById("message");
                var standbyBox = document.getElementById("standby");
                var goBox = document.getElementById("go");
                var fadeBox = document.getElementById("fade");
                var offBox = document.getElementById("off");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var devID="";
                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                   
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer("ykmtk-p-"+devID, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                       
                      if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                         location.reload();
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = 'ID: <b style="color:#dd3">' + peer.id+"</b>";
                        stat.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        stat.innerHTML = "Connected";
                        ready();
                    });
                    peer.on('disconnected', function () {
                        stat.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');
//location.reload();
                        // Workaround for peer.reconnect deleting previous id
                        //peer.id = lastPeerId;
                        //peer._lastServerId = lastPeerId;
                        //peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn.close();
                        conn = null;
                        stat.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                        peer.destroy();
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        peer.destroy();
                      location.reload();
                        //alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
            //window.ReactNativeWebView.postMessage(data );
                      message.innerHTML=data;
                    });
                    conn.on('close', function () {
                        stat.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                       location.reload();
                    });
                    conn.on('error', function () {
                        stat.innerHTML = "Connection Error";
                      location.reload();
                        conn = null;
                    });

                  
                }

      

                //initialize();

        </script>
    </body>
</html>
